<div id="container">
    <div
      ng2-carouselamos
      class="slides-wrapper"
      [items]="arts"
      [width]="900"
      [$prev]="prev"
      [$next]="next"
      [$item]="item">
    </div>
  

  <ng-template #prev>
    <img src="assets/assets/img/left-arrow.png" style="width: 50px;height: 50px;" id="left" />
  </ng-template>
  <ng-template #next>
    <img src="assets/assets/img/right-arrow.png" style="width: 50px;height: 50px;" id="right" />
  </ng-template>
  <ng-template #item let-item let-i="index">

      <div class="items">
        <img src="{{ item.image }}">
      </div>

  </ng-template>
